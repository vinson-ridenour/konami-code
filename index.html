<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konami Code</title>
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Type 'konami' anywhere and see what happens!</h1>
<script>
const keysPressed = [];
const secretCode = 'konami';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  keysPressed.push(e.key);
  keysPressed.splice(-secretCode.length - 1, keysPressed.length - secretCode.length);
  if (keysPressed.join('').includes(secretCode)) {
    console.log('YOU WIN! PERFECT!');
    cornify_add();
  }
  console.log(keysPressed);
});
</script>
</body>
</html>
